# from https://www.kaggle.com/code/sufyant/starter-brazilian-real-bank-dataset
mibolsillo:
  type: pandas.CSVDataset
  filepath: data/01_raw/encoded-MiBolsillo.csv
  load_args:
    sep: ';'
    encoding: 'utf-8'
    names: ['id','branch_number','city','state','age','gender','total_credit_card_limit','current_available_limit' ,'date','amount','category_expense','purchase_city','purchase_country']
    parse_dates: ['date']
    date_format: "%d.%m.%Y"
    skiprows: 1
    skip_blank_lines: True

# from geobr.read_micro_region()
micro_region:
  type: pandas.ParquetDataset
  filepath: data/01_raw/micro_region.pq

preprocessed_mibolsillo:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/preprocessed_mibolsillo.pq

cleaned_mibolsillo:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/cleaned_mibolsillo.pq

# preprocessed data augmented with micro region from geobr
prim_mibolsillo:
  type: pandas.ParquetDataset
  filepath: data/03_primary/prim_mibolsillo.pq
  versioned: true

model_data:
  type: pandas.ParquetDataset
  filepath: data/04_model_input/model_data.pq
  versioned: true

classifier:
  type: pickle.PickleDataset
  filepath: data/06_models/classifier.pickle
  versioned: true

metrics:
  type: tracking.MetricsDataset
  filepath: data/09_tracking/metrics.json
  versioned: true